        or (evt.type in (unlink, unlinkat) and container.id = host and (
          (not evt.arg.name pmatch (/))
          or (proc.exepath = /usr/local/bin/containerd and evt.arg.name pmatch (/var/lib/containerd/))
          or (proc.exepath = /usr/local/bin/containerd and evt.arg.name pmatch (/var/lib/cni/results/))
