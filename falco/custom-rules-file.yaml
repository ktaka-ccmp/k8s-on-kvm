    - macro: file_read_exempt
      condition: (
        libraries
        or file_read_host
        or file_read_k8s
        or user_apps_file_read
        )

    - macro: file_write_exempt
      condition: (
        file_write
        or user_apps_file_write
        )

    - macro: file_modify_exempt
      condition: (
        file_modify
        or user_apps_file_modify
        )

    - macro: hardlink_exempt
      condition: (
        never_true
        )

    - rule: Unexpected File Read
      desc: Detected unexpected File Read
      enabled: true
      condition: open_read and not file_read_exempt
      output: Detected Unexpected File Read (host=%evt.hostname file=%fd.name pcmdline=%proc.pcmdline gparent=%proc.aname[2] ggparent=%proc.aname[3] gggparent=%proc.aname[4] aname[5]=%proc.aname[5] aname[6]=%proc.aname[6] aname[7]=%proc.aname[7] evt_type=%evt.type read=%evt.is_open_read write=%evt.is_open_write user=%user.name user_uid=%user.uid user_loginuid=%user.loginuid process=%proc.name proc_exepath=%proc.exepath parent=%proc.pname command=%proc.cmdline terminal=%proc.tty exe_flags=%evt.arg.flags %container.info)
      priority: WARNING
      tags: [catch_all, file_read, ktaka]

    - rule: Unexpected File Write
      desc: Detected unexpected File Write
      enabled: true
      condition: open_write and not file_write_exempt
      output: Detected Unexpected File  Write (host=%evt.hostname file=%fd.name pcmdline=%proc.pcmdline gparent=%proc.aname[2] ggparent=%proc.aname[3] gggparent=%proc.aname[4] aname[5]=%proc.aname[5] aname[6]=%proc.aname[6] aname[7]=%proc.aname[7] evt_type=%evt.type read=%evt.is_open_read write=%evt.is_open_write user=%user.name user_uid=%user.uid user_loginuid=%user.loginuid process=%proc.name proc_exepath=%proc.exepath parent=%proc.pname command=%proc.cmdline terminal=%proc.tty exe_flags=%evt.arg.flags %container.info)
      priority: WARNING
      tags: [catch_all, file_write, ktaka]

    - rule: Unexpected File Modify
      desc: Detected unexpected File Modification
      enabled: true
      condition: modify and not (file_modify_exempt or file_write_exempt)
      output: Detected unexpected File Modification (file=%fd.name name=%evt.arg.name path=%evt.arg.path oldpath=%evt.arg.oldpath newpath=%evt.arg.newpath evt_type=%evt.type user=%user.name user_uid=%user.uid user_loginuid=%user.loginuid process=%proc.name proc_exepath=%proc.exepath parent=%proc.pname command=%proc.cmdline terminal=%proc.tty exe_flags=%evt.arg.flags %container.info evt.arg.fd=%evt.arg.fd evt.arg.filename=%evt.arg.filename evt.arg.mode=%evt.arg.mode fs.path.name=%fs.path.name fs.path.source=%fs.path.source fs.path.target=%fs.path.target)
      priority: WARNING
      tags: [catch_all, file_modifiy, ktaka]

    - rule: Create Symlink
      desc: Detected unexpected new Symlink
      enabled: true
      condition: create_symlink and not (symlink_exempt or file_write_exempt)
      output: Symlinks created (host=%evt.hostname target=%evt.arg.target linkpath=%evt.arg.linkpath evt_type=%evt.type user=%user.name user_uid=%user.uid user_loginuid=%user.loginuid process=%proc.name proc_exepath=%proc.exepath parent=%proc.pname command=%proc.cmdline terminal=%proc.tty exe_flags=%evt.arg.flags %container.info)
      priority: WARNING
      tags: [catch_all, new_symlink, ktaka]

    - rule: Create Hardlink
      desc: Detected unexpected new Hardlink
      enabled: true
      condition: create_hardlink and not (hardlink_exempt or file_write_exempt)
