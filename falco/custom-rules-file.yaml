          or (proc.exepath = /usr/local/bin/containerd and evt.arg.name pmatch (/run/netns/))
          or (proc.exepath = /usr/bin/udevadm and evt.arg.name pmatch (/run/udev/links/))
          or (proc.exepath = /usr/sbin/runc and evt.arg.name pmatch (/run/containerd/runc/k8s.io/))
          or (proc.exepath = /usr/sbin/runc and evt.arg.name pmatch (/sys/fs/cgroup/kubepods.slice/kubepods-burstable.slice/))
          or (proc.exepath = /usr/sbin/runc and evt.arg.name pmatch (/sys/fs/cgroup/kubepods.slice/kubepods-besteffort.slice/))
